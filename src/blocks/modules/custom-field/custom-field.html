<!--NAME-->
<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Name</span>
    <input type="text" class="custom-field__input" autocomplete="username" name="name">
    <small class="custom-field__error"></small>
  </label>
</section>
<!--NAME-->

<!--EMAIL-->
<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Email</span>
    <input type="email" class="custom-field__input" autocomplete="email" name="email">
    <small class="custom-field__error"></small>
  </label>
</section>
<!--EMAIL-->

<!--FOR DIGIT VALUE-->
<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Count</span>
    <input type="text" class="custom-field__input" inputmode="numeric" name="tel">
    <small class="custom-field__error"></small>
  </label>
</section>
<!--FOR DIGIT VALUE-->

<!--ONLY FOR NEW PASSWORD-->
<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">New password</span>
    <span class="custom-field__input-wrapper">
      <input type="password" class="custom-field__input" autocomplete="new-password" name="password">
      <button
        class="custom-field__show-password"
        type="button"
        aria-label="Показати пароль? Увага Ваш пароль буде показано на екрані!">
      <svg width="20" height="20" class="custom-field__show-icon" aria-hidden="true">
        <use xlink:href="/img/sprites/sprite.svg#visibility-off-icon"></use>
      </svg>
      </button>
    </span>
    <small class="custom-field__error"></small>
  </label>
</section>
<!--ONLY FOR NEW PASSWORD-->

<!--PASSWORD-->
<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Current password</span>
    <span class="custom-field__input-wrapper">
      <input type="password" class="custom-field__input" autocomplete="current-password" name="current-password">
      <button
        class="custom-field__show-password"
        type="button"
        aria-label="Показати пароль? Увага Ваш пароль буде показано на екрані!">
      <svg width="20" height="20" class="custom-field__show-icon" aria-hidden="true">
        <use xlink:href="/img/sprites/sprite.svg#visibility-off-icon"></use>
      </svg>
      </button>
    </span>
    <small class="custom-field__error"></small>
  </label>
</section>
<!--PASSWORD-->
